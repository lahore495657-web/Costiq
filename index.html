<html lang="en">

        .container {

            margin: auto;
        }

        /* HEADER */
        header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
        }
        .logo-area {
            display: flex;
            align-items: center;
        }
        .site-logo {

            margin-right: 10px;
        }
        .logo-text {

            font-size: 24px;
        }
        nav a {

            text-decoration: none;
            color: #333;
        }
        nav .btn {

            color: #fff;
            border-radius: 4px;
        }

        /* HERO */
        .hero {
            background: #0d3d66;
            color: #fff;
            padding: 70px 0;
            text-align: center;
        }
        .hero .btn {

            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        /* EXPANDED FEATURES */
        .features-expanded {
            margin: 70px auto;
        }
        .feature-expanded {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-bottom: 90px;
        }
        .feature-expanded.reverse {
            flex-direction: row-reverse;
        }
        .feature-img img {
            width: 340px;
            border-radius: 10px;
        }
        .feature-content h2 {
            color: #0d3d66;
            margin-top: 0;
        }
        .feature-content p {
            line-height: 1.7;
        }

        /* SOFTWARE */
        .software-section {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        .software-card img {
            height: 40px;
            display: block;
            margin: auto;
        }
        .software-card p {
            text-align: center;
            font-size: 14px;
            margin-top: 5px;
        }

        /* ABOUT */
        .about {
            background: #f9f9f9;
            padding: 50px 0;
        }
        .about-points {
            margin-top: 10px;
            padding-left: 20px;
        }

        /* SERVICES */
        .services-dark {
            padding: 60px 0;
            text-align: center;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
            gap: 20px;
            margin-top: 25px;
        }
        .service-box {
            background: #f3f3f3;
            padding: 15px;
            border-radius: 5px;
        }

        /* CONTACT */
        .contact {
            padding: 50px 0;
            background: #f9f9f9;
        }
        .contact form {
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact input,
        .contact textarea {
            padding: 10px;
            font-size: 16px;
        }
        .contact button {
            background: #0d3d66;
            color: #fff;
            border: none;
            padding: 12px;
            cursor: pointer;
        }
