<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get a Quote | CostiQ Estimation</title>
    <meta name="description" content="Request a fast and accurate construction cost estimate from CostiQ Estimation.">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            color: #333;
            line-height: 1.7;
        }

        /* HEADER */
        header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #0d3d66;
            color: #fff;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
        }

        /* HERO-STYLE SECTION */
        .quote-hero {
            background: linear-gradient(rgba(13,61,102,0.7), rgba(13,61,102,0.7)),
                        url('construction-bg.jpg') center/cover no-repeat;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
        }
        .quote-hero h1 {
            font-size: 50px;
            margin-bottom: 15px;
            color: #ffb100;
        }
        .quote-hero p {
            font-size: 20px;
            max-width: 700px;
            margin: auto;
        }

        /* FORM SECTION */
        .quote-section {
            max-width: 700px;
            margin: 60px auto;
            padding: 40px 30px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .quote-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 70px rgba(0,0,0,0.15);
        }
        .quote-section h2 {
            text-align: center;
            font-size: 32px;
            color: #0d3d66;
            margin-bottom: 30px;
        }
        .quote-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .quote-form input,
        .quote-form textarea {
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .quote-form input:focus,
        .quote-form textarea:focus {
            outline: none;
            border-color: #ffb100;
            box-shadow: 0 0 8px rgba(255,177,0,0.3);
        }
        .quote-form textarea {
            resize: vertical;
            min-height: 120px;
        }
        .quote-form button {
            padding: 15px;
            font-size: 18px;
            font-weight: 700;
            color: #0d3d66;
            background: linear-gradient(135deg, #ffb100, #ffc83d);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 12px 35px rgba(255,177,0,0.45);
            transition: all 0.35s ease;
        }
        .quote-form button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 18px 50px rgba(255,177,0,0.55);
        }

        /* FOOTER */
        footer {
            background: #0d3d66;
            color: #fff;
            text-align: center;
            padding: 25px 20px;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .quote-hero h1 {
                font-size: 36px;
            }
            .quote-hero p {
                font-size: 18px;
            }
            .quote-section h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header>
    <div class="container">
        <h1 class="logo">CostiQ Estimation</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
</header>

<!-- HERO SECTION -->
<section class="quote-hero">
    <div class="container">
        <h1>Get Your Free Quote</h1>
        <p>Submit your project details and let our professional estimators provide you with a fast and accurate construction estimate.</p>
    </div>
</section>

<!-- FORM SECTION -->
<section class="quote-section container">
    <h2>Request a Quote</h2>
    <form class="quote-form">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="tel" placeholder="Phone Number" required>
        <input type="text" placeholder="Project Type (Residential / Commercial)" required>
        <textarea placeholder="Project Details"></textarea>
        <input type="file">
        <button type="submit">Submit Request</button>
    </form>
</section>

<!-- FOOTER -->
<footer>
    <p>Â© 2026 CostiQ Estimation. All Rights Reserved.</p>
</footer>

</body>
</html>
