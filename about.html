<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Us | CostiQ Estimation</title>
    <meta name="description" content="CostiQ Estimation provides fast, accurate, and reliable construction cost estimating services for contractors and developers.">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f7f8fa;
            color: #333;
        }

        /* HEADER */
        header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #0d3d66;
            color: #fff;
        }
        .logo-area {
            display: flex;
            align-items: center;
        }
        .logo-area .site-logo {
            height: 50px;
            margin-right: 10px;
        }
        .logo-text {
            font-weight: bold;
            font-size: 24px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        nav a.active {
            border-bottom: 2px solid #ff7f50;
        }
        nav .btn {
            padding: 6px 12px;
            background-color: #ff7f50;
            color: #fff;
            border-radius: 4px;
        }

        /* HERO SECTION */
        .about-hero {
            background: url('hero-bg.jpg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
        }
        .about-hero h1 {
            font-size: 48px;
            margin-bottom: 15px; /* Reduced gap */
            color: #ff7f50; /* Orange */
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
        }
        .about-hero p {
            font-size: 20px;
            color: #ff7f50; /* Orange */
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
        }

        /* ABOUT SECTION */
        .about-section, .why-choose-us, .commitment {
            padding: 60px 20px;
            max-width: 1200px;
            margin: auto;
        }
        .about-section h2, .why-choose-us h2, .commitment h2 {
            text-align: center;
            color: #ff7f50; /* Orange */
            margin-bottom: 15px; /* Reduced gap */
            font-size: 32px;
            font-weight: bold;
            position: relative;
        }
        .about-section p {
            max-width: 900px;
            margin: 10px auto;
            font-size: 18px;
        }

        /* FEATURES GRID */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .feature-box {
            background-color: #fff;
            padding: 25px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .feature-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .feature-box h3 {
            color: #ff7f50; /* Orange */
            margin-bottom: 15px;
            font-size: 22px;
            font-weight: bold;
        }
        .feature-box p {
            font-size: 16px;
            color: #555;
        }

        /* COMMITMENT LIST */
        .commitment-points {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .commitment-points li {
            background: #0d3d66;
            color: #fff;
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 16px;
        }

        /* CTA SECTION */
        .about-cta {
            text-align: center;
            background-color: #0d3d66;
            color: #fff;
            padding: 60px 20px;
        }
        .about-cta h2 {
            font-size: 36px;
            margin-bottom: 15px; /* Reduced gap */
            color: #ff7f50; /* Orange */
            font-weight: bold;
        }
        .about-cta p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .about-cta .btn-large {
            font-size: 18px;
            padding: 12px 25px;
            background-color: #ff7f50;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
        }

        footer {
